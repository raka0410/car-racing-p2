<!DOCTYPE html>
<html>
  
<head>
  <title>VR Car Drive Simulation</title>

  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  

</head>

<body>

    <a-scene id="scene" background="white" inspector-plugin-recast>

        <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
        <a-assets>
        <a-asset-item id="car" src="./assets/cyberpunk_car/scene.gltf"></a-asset-item>
        <a-asset-item id="cone" src="./assets/traffic_cones/scene.gltf"></a-asset-item>
        <a-asset-item id="road" src="./assets/traffic_cones/scene.gltf"></a-asset-item>
        <a-assets-item id="city" src="./assets/low_poly_city/scene.gltf"></a-assets-item>
      
        <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
  
        <a-asset-item id="collider" src="./assets/navmesh.gltf"></a-asset-item>
        <audio id="drive" src="./assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"></audio>
      </a-assets>

      <a-entity id="sound1" sound="src: #drive; poolSize:2; autoplay: false; volume: 12; loop: false"></a-entity>
      <a-entity light="type:ambient;color:white; intensity:1.5"></a-entity>
      <a-entity light="type: directional; color: #A4A4AA; intensity:0.6"></a-entity>

      <a-entity id="roadSet" gltf-model="#road" position="10 0.1 100" rotation="0 90 0" scale=" 1 1 1"></a-entity>
      <a-entity id="roadSet">
    
      

      <a-box id="b1" material="height:400; metalness: 0.34" color="red" geometry="depth:400 height:50; width:5" position="-76 -8.3 -164.16"></a-box>
      <a-box id="b2" material="height:400; metalness: 0.34" color="red" geometry="depth:400; height:50; width:5" position="75.28 -8.30 -164.167"></a-box>
      <a-box id="b3" material="height:400; metalness: 0.34" color="red" geometry="depth:400; height:50; width:5" position="-0.33 -7.84 -359.48"></a-box>
      <a-box id="b4" material="height:400; metalness: 0.34" color="red" geometry="depth:400; height:50; width:5" position="-0.33 -7.84 -31.16"></a-box>

      <a-plane id="ground" geometry="height:400; width:200; depth:10" repeat="5 5" position=" 0 -10 -163.73" rotation="-90 0 0"
      color="yellow" visible=false></a-plane>

      <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh></a-entity>


      <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">

        <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
  
          <a-entity id="control-wheel" gltf-model="#wheel" position="0.13 -0.120 -0.163" rotation="0 0 0"
            scale="0.001 0.001 0.001">
          </a-entity>
  
          <a-box id="control-break" src="./assets/break.png" color="gray" position="-0.42593 -0.26091 -0.37136"
            rotation="0 0 0" scale="0.05 0.05 0.001">
          </a-box>
  
          <a-box id="control-acce" src="./assets/acc.png" color="gray" position="-0.289 -0.23391 -0.37136"
            rotation="0 0 0" scale="0.05 0.1 0.001">
          </a-box>
  
          <a-entity id="timer" position="0 5 -7.1"
            text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
          </a-entity>
  
          <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
            <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
          </a-entity>
  
          <a-entity id="move" position="-3.8 -5.7 -7.16344"
            text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' ">
          </a-entity>
  
          <a-entity id="stop" position="-6.5 -5.7 -7.16344"
            text="font: kelsonsans; width:5; height: 2;value: 'Spacebar key' ">
          </a-entity>
  
          <a-entity id="over" position="1.7 1 -3"
            text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying :)" visible="false">
          </a-entity>


</a-scene>

</body>
